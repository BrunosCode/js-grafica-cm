<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mined Field</title>
</head>
<body>
    <main>
        <div id="field"></div>
        <div class="console">
            <h1>Mined Field</h1>
            <label id="inputLabelRows" for="rows">Choose a number of rows </label>
            <input type="number" name="rows" id="rows" min="1" max="10">
            <label id="inputLabelCols" for="cols">Choose a number of cols </label>
            <input type="number" name="cols" id="cols" min="1" max="10">
            <button id="startBtn" class="btn">Start</button>
            <div class="banner">
                <h2 id="results"></h2>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
